<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ğŸ“š PDF Quiz Generator</h1>
            <p>Upload een PDF en genereer automatisch een quiz</p>
        </header>

        <!-- Stap 1: PDF Upload -->
        <section id="upload-section" class="section active">
            <h2>Stap 1: Upload PDF</h2>
            <div class="upload-area">
                <input type="file" id="pdf-input" accept=".pdf" />
                <label for="pdf-input" class="upload-label">
                    <span class="upload-icon">ğŸ“„</span>
                    <span>Klik om PDF te selecteren</span>
                </label>
                <p id="file-name" class="file-name"></p>
            </div>
            <button id="extract-btn" class="btn btn-primary" disabled>
                Tekst Extraheren
            </button>
        </section>

        <!-- Stap 2: Tekst Preview & Vraag Generatie -->
        <section id="generate-section" class="section">
            <h2>Stap 2: Vragen Genereren</h2>
            <div class="text-preview">
                <h3>GeÃ«xtraheerde tekst (preview):</h3>
                <div id="text-preview" class="preview-box">
                    Hier komt de tekst uit je PDF...
                </div>
                <p class="text-length">Totaal: <span id="text-length">0</span> karakters</p>
            </div>
            
            <div class="settings">
                <label for="num-questions">Aantal vragen:</label>
                <input type="number" id="num-questions" value="5" min="1" max="20" />
            </div>

            <button id="generate-btn" class="btn btn-primary" disabled>
                ğŸ¤– Vragen Genereren
            </button>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Vragen worden gegenereerd...</p>
            </div>
        </section>

        <!-- Stap 3: Quiz -->
        <section id="quiz-section" class="section">
            <h2>Quiz</h2>
            <div id="quiz-container">
                <!-- Quiz vragen komen hier -->
            </div>
            <div class="quiz-navigation">
                <button id="prev-btn" class="btn">â† Vorige</button>
                <span id="question-counter">Vraag 1 van 5</span>
                <button id="next-btn" class="btn">Volgende â†’</button>
            </div>
            <button id="submit-quiz-btn" class="btn btn-success">
                Resultaat Bekijken
            </button>
        </section>

        <!-- Stap 4: Resultaten -->
        <section id="results-section" class="section">
            <h2>ğŸ“Š Resultaten</h2>
            <div id="results-container">
                <!-- Resultaten komen hier -->
            </div>
            <div class="result-actions">
                <button id="retry-btn" class="btn btn-primary">Opnieuw Maken</button>
                <button id="new-quiz-btn" class="btn">Nieuwe PDF</button>
            </div>
        </section>
    </div>

    <!-- PDF.js library (via CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js configuratie
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    
    <!-- Onze app -->
    <script src="app.js"></script>
</body>
</html>
